<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Kurs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Aleksandar's Clients</h1>
        <div class="navbar">
            <a href="#joe">Joe Davis</a>
            <a href="#matt">Matt Scott</a>
            <a href="#jane">Jane White</a>
        </div>
    </header>

    <main id="main">
        <div class="clients">
            <div class="client1 card" id="joe">
                <figure>
                    <img src="img/profile1-500x500.png" alt="Joe Davis" width="530" height="500">
                    <figcaption>
                        <q>I love the site that Aleksandar made me.</q>
                        <p>Joe Davis</p>
                    </figcaption>
                </figure>
            </div>
            <div class="client2 card" id="matt">
                <figure>
                    <img src="img/profile2-500x500.png" alt="Joe" width="530" height="500">
                    <figcaption>
                        <q>Portfolio i requested from Aleksandar is great.</q>
                        <p>Matt Scott</p>
                    </figcaption>
                </figure>
            </div>
            <div class="client3 card" id="jane">
                <figure>
                    <img src="img/profile3-500x500.png" alt="Jane White" width="530" height="500">
                    <figcaption>
                        <q>Aleksandar finished the job much faster than i expected.</q>
                        <p>Jane White</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <h1>@ Aleksandar Co.</h1>
    </footer>
</body>

</html>
